<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Darling Boutique - Produits & Paiement Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0; 
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    img {
      max-width: 100%;
      display: block;
      border-radius: 8px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    img:hover {
      transform: scale(1.05);
    }
    header {
      width: 100%;
      background: #d6336c; /* un joli rose fonc√© */
      color: #fff;
      padding: 1rem 1.5rem;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.15);
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-weight: 600;
      letter-spacing: 2px;
    }
    main {
      max-width: 1200px;
      width: 100%;
      padding: 2rem 1rem;
      flex-grow: 1;
    }
    /* Produits grid */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.08);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
    }
    .product-card:hover {
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.15);
    }
    .product-image {
      flex-grow: 1;
      margin-bottom: 1rem;
      overflow: hidden;
      border-radius: 10px;
    }
    .product-info {
      text-align: center;
    }
    .product-info h3 {
      margin: 0.3rem 0 0.7rem;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .product-info p {
      margin: 0 0 1rem;
      color: #d6336c;
      font-weight: 700;
      font-size: 1.2rem;
    }
    button.add-cart-btn {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.add-cart-btn:hover {
      background-color: #a92a54;
    }

    /* Panier simple */
    #cart {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #a92a54;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-weight: 600;
      box-shadow: 0 4px 12px rgb(0 0 0 / 0.2);
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }

    /* Commande modal */
    #orderModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1100;
      padding: 1rem;
    }
    #orderModal.active {
      display: flex;
    }
    #orderContent {
      background: white;
      border-radius: 10px;
      max-width: 480px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      overflow-y: auto;
      max-height: 90vh;
      position: relative;
    }
    #orderContent h2 {
      margin-top: 0;
      color: #d6336c;
      text-align: center;
    }
    #orderContent label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    #orderContent input, #orderContent select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #orderContent button {
      margin-top: 1.5rem;
      background: #d6336c;
      border: none;
      color: white;
      padding: 0.75rem;
      width: 100%;
      font-weight: 700;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #orderContent button:hover {
      background: #a92a54;
    }
    #closeOrder {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }
    #closeOrder:hover {
      color: #d6336c;
    }

    /* Confirmation message */
    #confirmationMessage {
      text-align: center;
      color: #2d6a4f;
